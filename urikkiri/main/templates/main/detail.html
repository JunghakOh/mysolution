<h1>질문 내용 상세보기</h1><br><br>

<div class="posts">
    {% if posts.pub_date %}
        <div class="date">
            {{ post.pub_date }}
        </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.body|linebreaks }}</p>
</div>

<a href="{% url 'home' %}">홈으로</a><br><br>
<a href="{% url 'edit' index=post.pk %}">수정하기</a><br>
<a href="{% url 'delete' pk=post.pk %}">삭제하기</a><br>
